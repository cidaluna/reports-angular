<div *ngIf="!relatorioTemp">
  <h2>{{ relatorio.name }}</h2>
  <ul>
    <li *ngFor="let ds of relatorio.datasets">{{ ds.name }}</li>
  </ul>
  <button (click)="editar()">Editar</button>
</div>

<div *ngIf="relatorioTemp">
  <h2>Editando: {{ relatorioTemp.name }}</h2>
  <ul>
    <li *ngFor="let ds of relatorioTemp.datasets">
      <input [(ngModel)]="ds.name" />
    </li>
  </ul>
  <button (click)="confirmarEdicao()">Salvar</button>
  <button (click)="cancelarEdicao()">Cancelar</button>
</div>
